<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Access Required</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left {
      background: #000;
    }

    .right {
      background: #111;
      border-left: 2px solid red;
    }

    video {
      width: 90%;
      border: 5px solid red;
      box-shadow: 0 0 20px red;
    }

    #message {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: 1px solid red;
      box-shadow: 0 0 10px red;
      background: rgba(0, 0, 0, 0.8);
      display: none;
    }

    #match-img {
      max-width: 80%;
      max-height: 60vh;
      border: 3px solid red;
      box-shadow: 0 0 15px red;
      display: none;
      margin-bottom: 10px;
    }

    #match-label {
      font-size: 1em;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="left">
    <h2>System Diagnostic Interface</h2>
    <p>Camera access required to proceed with face recognition.</p>
    <video id="video" autoplay playsinline></video>
    <div id="message">üëÅÔ∏è Accessing camera...</div>
  </div>

  <div class="right">
    <img id="match-img" src="" alt="Matched face">
    <div id="match-label"></div>
  </div>

  <script>
  const video = document.getElementById('video');
  const message = document.getElementById('message');
  const matchImg = document.getElementById('match-img');
  const matchLabel = document.getElementById('match-label');

  const matches = ["1 (2).jpg", "2 (2).jpg", "3.jpg", "4.jpg"];

  navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
      video.srcObject = stream;

      const fakeSteps = [
        "üé• Camera activated. You are being watched...",
        "üß† Scanning facial data...",
        "üìÇ Accessing local files...",
        "üì± Detecting social media apps...",
        "Instagram detected/ Username: wssbi_jen, jenshiiaaa",
        "üíæ Extracting device information...",
        "üëÅÔ∏è Eye contact established...",
        "üîì Identity matched. Profile loaded."
      ];

      fakeSteps.forEach((msg, index) => {
        setTimeout(() => {
          message.innerText = msg;
          message.style.display = 'block';
        }, index * 4000); // every 4 seconds
      });

      // Show fake match after all messages
      setTimeout(() => {
  let index = 0;
  matchImg.style.display = 'block';
  matchLabel.style.display = 'block';

  setInterval(() => {
    const match = matches[index % matches.length];
    matchImg.src = match;
    matchLabel.innerText = `üß¨ Face similar to: ${match}`;
    index++;
  }, 2000); // change every 2 seconds
}, fakeSteps.length * 4000);
    })
    .catch(() => {
      message.innerText = "‚ùå Camera access denied. Unable to continue.";
      message.style.display = 'block';
    });
</script>


</body>
</html>
